<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="/styles/styles.css">

  <title>Frontend Mentor | Interactive rating component</title>


</head>
<body>
    <!-- Rating state start -->
    <div class="container ratingState">
        <img src="/images/icon-star.svg" alt="">
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>

        <div class="ratingSubmit">
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
        </div>

        <button class="submit_btn">
            SUBMIT
        </button>
    </div>
    <!-- Rating state end -->
    <!-- Thank you state start -->
    <div class="container thankYouState hidden">
        <img src="/images/illustration-thank-you.svg" alt="">
        <p class="youSelected">You selected <span id="rate"></span> out of 5</p>
        <h2>Thank you!</h2>
        <p class="gratitude">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
    </div>
    <!-- Thank you state end -->

  <script src="scripts/main.js"></script>
</body>
</html>
